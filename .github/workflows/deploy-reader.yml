name: Deploy show page 

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node buildShow
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # buildShow
      - name: Install buildShow dependencies
        run: pnpm install
        working-directory: buildShow

      - name: build show
        run: pnpm run dev
        working-directory: buildShow

      # react project
      - name: Install react-components dependencies
        run: pnpm install
        working-directory: react-components

      - name: react-components build
        run: pnpm run build
        working-directory: react-components

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./react-components/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
